<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #d7d7d7;
            padding: 40px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            font-size: 14px;
            color: #d1d5db;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            resize: none;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .hint {
            font-size: 13px;
            color: #9ca3af;
            margin-top: 8px;
            text-align: left;
        }

        button {
            margin-top: 25px;
            padding: 14px 40px;
            font-size: 18px;
            background-color: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FRC Event Simulation</h1>
        <div class="subtitle">
            Enter 12 teams, one per line
        </div>

        <form action="{{ url_for('schedule') }}" method="post">
            <textarea name="names" placeholder="Team A
Team B
Team C
Team D
Team E
Team F
Team G
Team H
Team I
Team J
Team K
Team L"></textarea>

            <div class="hint">
                • One team per line<br>
                • Letters, numbers, or names are fine
            </div>

            <button type="submit">Generate Schedule</button>
        </form>

    </div>

</body>
</html>
